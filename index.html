<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <section class="logo-section">
    <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    <div class="logo-section">
    </div>
  </section>


  <section class="form">

    <div class="section-wrapper">

      <div class="intro">
        <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
        <p class="intro">You <em>know</em> you want to.</p>
      </div>


      <form action="#" method="post">
      
        <fieldset>

          <p class="call-to-action">Let's do this!</p>

          <div class="inputs-wrapper">
            <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name"required>
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="text" id="email"required>
              </li>
              <li class="pwd error">
                <label for="pwd">PASSWORD</label>
                <input type="password"  id="pwd" required class="error">
              </li>
            </ul>
            <ul>
              <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" required>
              </li>
              <li>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="phone" id="phone-number">
              </li>
              <li>
                <label for="confirm-pwd"> CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" required class= 'error'>
              </li>
            </ul>
          </div>
        </fieldset>



        <button type="button">Create Account</button>

        <p class="log-in">Already have an account? <a href="#">Log in</a></p>



      </form>
    </div>
  </section>
</body>
</html>
