<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <section class="logo-section">
    
    <div class="logo-section">
      <img src="img/mv.png" alt="">
      <p>ODIN</p>
    </div>
    <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
  </section>


  <section class="form">

    <div class="section-wrapper">

      <div class="intro">
        <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
        <p class="intro">You <em>know</em> you want to.</p>
      </div>


      <form action="" method="post" onsubmit="window.location.reload(); return false">
      
        <fieldset>

          <p class="call-to-action">Let's do this!</p>

          <div class="inputs-wrapper">
            <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" placeholder="Thor" required>
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email"required placeholder="thor@odin.com">
              </li>
              <li class="pwd error">
                <label for="pwd">PASSWORD</label>
                <input type="password"  id="pwd" required>
              </li>
            </ul>
            <ul>
              <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" placeholder="Odinson" required>
              </li>
              <li>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" pattern="[0-9]{9}" placeholder="999999999">
              </li>
              <li>
                <label for="confirm-pwd"> CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" required>
              </li>
            </ul>
          </div>
        </fieldset>



        <button type="submit">Create Account</button>

        <p class="log-in">Already have an account? <a href="#">Log in</a></p>



      </form>
    </div>
  </section>
</body>
</html>
